  <meta charset="UTF-8">
  <script type="module" src="https://unpkg.com/@material/web/dialog/dialog.js"></script>
</head>
<body>
  <md-dialog id="networkDialog">
    <div slot="content">
      <h2 class="txt">connect waits...</h2>
      <md-linear-progress indeterminate>lines</md-linear-progress>
    </div>
  </md-dialog>

  <script>
    const dialog = document.getElementById('networkDialog');

    // 온라인/오프라인 상태 감지
    function checkConnection() {
      if (!navigator.onLine) {
        dialog.open = true;
      } else {
        dialog.open = false;
      }
    }

    window.addEventListener('online', checkConnection);
    window.addEventListener('offline', checkConnection);

    // 처음 로딩 시 상태 체크
    checkConnection();
  </script>
